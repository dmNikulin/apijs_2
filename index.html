<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main class="main">
        <div class="content">
            <h1 class="main__header">WELCOME</h1>
            <div class="main__carousel">
                <div class="main__active">
                    <img src="imges/1.jpg" id="1" alt="image" class="main__image">
                </div>
                <div class="main__noactive">
                    <img src="imges/1.jpg" id="1" alt="image" class="main__image-no-active">
                    <img src="imges/2.jpg" id="2" alt="image" class="main__image-no-active">
                    <img src="imges/3.jpg" id="3" alt="image" class="main__image-no-active">
                    <img src="imges/4.jpg" id="4" alt="image" class="main__image-no-active">
                    <img src="imges/5.jpg" id="5" alt="image" class="main__image-no-active">
                </div>
                <div class="main__nav-btn">
                    <button class="btn prev-btn">Предыдущее</button>
                    <button class="btn next-btn">Следующее</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
